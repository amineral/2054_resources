{% extends "resources_2054/base.html" %}

{% block content %}
    {% if device == 1 %}
        <form action="{% url 'add_device' device=device  %}" method="GET" class="form-group">
            {% csrf_token %}
            <div class="form-group">
                <label for="select_comp_type">Тип компьютера:</label>
                <select name="comp_type"  class="form-control" id="select_type">
                    <option value="PC">Моноблок/Компьютер</option>
                    <option value="Laptop">Ноутбук</option>
                </select>
            </div>
            <div class="form-group">
                <label for='owner_input'>Владелец:</label>
                <input name="owner" class="form-control" id="owner_input" aria-describedby="searchHelp" placeholder="Введите фамилию">
                <small id="searchHelp" class="form-text text-muted">Можно так же ввести номер кабинета, если устройство привязано к кабинету</small>
            </div>
            <div class="form-group">
                <label for='brand_input'>Бренд:</label>
                <input name="brand" class="form-control" id="brand_input" aria-describedby="searchHelp" placeholder="Введите бренд">
            </div>
            <div class="form-group">
                <label for='serial_number_input'>Серийный номер:</label>
                <input name="serial_number" class="form-control" id="serial_number_input" aria-describedby="searchHelp" placeholder="Введите серийный номер">
            </div>
            <div class="form-group">
                <label for="select_dp">Номер школьного отделения</label>
                <select name="dp" class="form-control" id="select_type">
                    <option value="1">ШО №1</option>
                    <option value="2">ШО №2</option>
                    <option value="3">ШО №3</option>
                    <option value="4">ШО №4</option>
                </select>
            <br>
            <p><button type="submit" class="btn btn-primary btn-sm">Добавить</button></p>
            </div>
        </form>
        {% endif %}
        {% if device == 2 %}
        <form action="{% url 'add_device' device=device  %}" method="GET" class="form-group">
            {% csrf_token %}
            <div class="form-group">
                <label for='room_input'>Владелец:</label>
                <input name="room" class="form-control" id="room_input" aria-describedby="searchHelp" placeholder="Введите номер кабинета">
            </div>
            <div class="form-group">
                <label for='brand_input'>Бренд:</label>
                <input name="brand" class="form-control" id="brand_input" aria-describedby="searchHelp" placeholder="Введите бренд">
            </div>
            <div class="form-group">
                <label for="select_dp">Номер школьного отделения</label>
                <select name="dp" class="form-control" id="select_type">
                    <option value="1">ШО №1</option>
                    <option value="2">ШО №2</option>
                    <option value="3">ШО №3</option>
                    <option value="4">ШО №4</option>
                </select>
            <br>
            <p><button type="submit" class="btn btn-primary btn-sm">Добавить</button></p>
            </div>
        </form>
        {% endif %}
{% endblock %}
