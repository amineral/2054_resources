{% extends "resources_2054/base.html" %}

{% block title %}
    <title>Computers</title>
{% endblock %}

{% block content %}
<h1> Computers </h1>
    <form action="{% url 'dp_comps' dp=dp %}" method="GET">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
    {% for comp in filtered %}
        <a href="{% url 'dp_comp_details' pk=comp.id %}">{{ comp }}</a></br>
    {% endfor %}
{% endblock %}
